var socket
var youtube_name_enable = false
var sync_request_off = false
var autoload_list = null
document.getElementById("ws").value = "ws://127.0.0.1:8765"
document.getElementById("frame").setAttribute("src","");
document.getElementById("preview").hidden = true
document.getElementById("autoload-warning").hidden = true
function ws_connect() {
    socket = new WebSocket(document.getElementById("ws").value);

    document.getElementById("ws_div").hidden = true

    // Connection opened
    socket.addEventListener('open', function (event) {
        socket.send(JSON.stringify({"command":"init_control"}));
        sync_request();
    });

    // Connection closed
    socket.addEventListener('close', function (event) {
        document.getElementById("ws_div").hidden = false
    });

    // Listen for messages
    socket.addEventListener('message', function (event) {
        var message_json = JSON.parse(event.data);
        if(message_json.command == "sync_now"){
            sync_request_off = false
            queue = message_json.queue
            lists_update()
        }
        if(message_json.command == "sync_request"){
            if(sync_request_off === false){
            sync_now()
            }
        }
        if(message_json.command == "media_youtube_video_name"){
            if(youtube_name_enable == true){
                document.getElementById("label").value = message_json.note
                youtube_name_enable = false
            }
        }
        if(message_json.command == "autoload"){
            if(document.getElementById("autoload_toggle").checked == true){
                autoload_play()
            }
            if(document.getElementById("autoload_toggle_off_alert").checked == true){
                document.getElementById("autoload-warning").hidden = false
            }
        }
    });   
}
function reconnect() {
    document.getElementById("ws_div").hidden = false
}

function media_stop() {
    socket.send(JSON.stringify({"command":"media_stop"}));
}
function media_play() {
    socket.send(JSON.stringify({"command":"media_frame_play"}));
}
function media_pause() {
    socket.send(JSON.stringify({"command":"media_frame_pause"}));
}
function loadcontent() {
    socket.send(JSON.stringify({"command":"media_frame_load"}))
}
function play() {
    var jsonsend = {"command":"media_play","link":""}
    jsonsend["link"] = document.getElementById("url").value
    socket.send(JSON.stringify(jsonsend));
    sync_now()
    document.getElementById("autoload-warning").hidden = true
}
function play_youtube() {
    var jsonsend = {"command":"media_play_youtube","link":""}
    jsonsend["link"] = document.getElementById("url").value
    socket.send(JSON.stringify(jsonsend));
    sync_now()
    document.getElementById("autoload-warning").hidden = true
}

function local_play() {
    document.getElementById("preview").hidden = false
    document.getElementById("frame").setAttribute("height", "720")
    document.getElementById("frame").setAttribute("width", "1280")
    if(document.getElementById("url").value !== ""){document.getElementById("frame").setAttribute("src", document.getElementById("url").value)}else{
        var queue_index = document.getElementById("index").value
    }
}
function local_stop() {
    document.getElementById("frame").setAttribute("src", null);
    document.getElementById("frame").setAttribute("height", "720")
    document.getElementById("frame").setAttribute("width", "1280")
    document.getElementById("preview").hidden = true
}
function fullscreen() {
    document.getElementById("frame").requestFullscreen()
}
function clear() {
    document.getElementById("url").value = null
    document.getElementById("label").value = null
}
function youtube_video_name() {
    socket.send(JSON.stringify({"command":"media_play_youtube_name","link":document.getElementById("url").value}))
    youtube_name_enable = true 
}
function youtube_vide_play() {
    socket.send(JSON.stringify({"command":"media_play_youtube","link":document.getElementById("url").value}))
}
function autoload_play() {
    if(document.getElementById("autoload_toggle_youtube").checked === true){
        queue_play_next_youtube(autoload_list)
    }else{
        queue_play_next(autoload_list)
    }
}
function autoload_select(list_name) {
    var autoplay_checkbox_status = document.getElementsByName(list_name)[4].checked
    for (let i = 0; i < queue.list_input_vals.length; i++) {
        var list_name_compare = queue["lists"][i]
        document.getElementsByName(list_name_compare)[4].checked = false
    }
    document.getElementsByName(list_name)[4].checked = autoplay_checkbox_status
    if (autoplay_checkbox_status = true) {
        autoload_list = list_name
    }else{
        autoload_list = null
    }
    
}

function queue_add(list_name) {
    queue[list_name].push({"link":document.getElementById("url").value,"label":document.getElementById("label").value})
    document.getElementById("url").value = ""
    document.getElementById("label").value = ""
    lists_update_data()
    sync_now()
}
async function queue_set(list_name) {
    var queue_index = document.getElementsByName(list_name)[2].value
    queue[list_name][queue_index] = {"link":document.getElementById("url").value,"label":document.getElementById("label").value}
    document.getElementById("url").value = ""
    document.getElementById("label").value = ""
    document.getElementsByName(list_name)[2].value = +queue_index + +1
    await queue_get(list_name)
}
function queue_get(list_name) {
    var queue_index = document.getElementsByName(list_name)[2].value
    document.getElementById("url").value = queue[list_name][queue_index].link
    document.getElementById("label").value = queue[list_name][queue_index].label
    lists_update_data()
    sync_now()
}
function queue_remove(list_name) {
    var queue_index = document.getElementsByName(list_name)[2].value
    var queue_index_play = document.getElementsByName(list_name)[3].value
    var queue_temp = queue[list_name].shift()
    document.getElementById("url").value = queue_temp["link"]
    document.getElementById("label").value = queue_temp["label"]
    document.getElementsByName(list_name)[2].value = +queue_index + +-1
    document.getElementsByName(list_name)[3].value = +queue_index_play + +-1
    lists_update_data()
    sync_now()
}
function queue_splice(list_name) {
    var queue_index = document.getElementsByName(list_name)[2].value
    var queue_temp = queue.splice(queue_index, 1)
    document.getElementById("url").value = queue_temp["link"]
    document.getElementById("label").value = queue_temp["label"]
    queue_get(list_name)
}
function queue_insert(list_name) {
    var queue_index = document.getElementsByName(list_name)[2].value
    queue.splice(queue_index, 0, {"link":document.getElementById("url").value,"label":document.getElementById("label").value})
    queue_get()
}
function queue_play_next(list_name) {
    var queue_index_play = document.getElementsByName(list_name)[3].value
    socket.send(JSON.stringify({"command":"media_play","link":queue[list_name][queue_index_play]["link"]}))
    document.getElementsByName(list_name)[3].value = +queue_index_play + +1
    lists_update_data()
    sync_now()
    document.getElementById("autoload-warning").hidden = true
}
function queue_play_next_youtube(list_name) {
    var queue_index_play = document.getElementsByName(list_name)[3].value
    socket.send(JSON.stringify({"command":"media_play_youtube","link":queue[list_name][queue_index_play]["link"]}))
    document.getElementsByName(list_name)[3].value = +queue_index_play + +1
    lists_update_data()
    sync_now()
    document.getElementById("autoload-warning").hidden = true
}

function lists_update_data() {
    queue.list_input_vals = []
    for (let temp = 0; temp < queue.lists.length; temp++) {
        queue.list_input_vals.push({"list":queue.lists[temp],"list_input_index":document.getElementsByName(queue.lists[temp])[2].value,"list_input_index_play":document.getElementsByName(queue.lists[temp])[3].value})
    }
    for (let temp = 0; temp < queue.lists.length; temp++) {
        var temp_url = []
        var temp_label = []
        for (let i = 0; i < queue[queue.lists[temp]].length; i++) {
            temp_url.push(i + ". " + queue[queue.lists[temp]][i].link)
            temp_label.push(i + ". " + queue[queue.lists[temp]][i].label)
        }
        var temp_class = document.getElementsByName(queue.lists[temp])
        temp_class[5].innerHTML = temp_label.join("<br />")
    }
    if (autoload_list == null) {
        setTimeout(() => {  document.getElementsByName(autoload_list)[4].checked = true}, 100);
    }
}
function lists_update() {
    document.getElementById("controls").innerHTML = ""
    for (let i = 0; i < queue.list_input_vals.length; i++) {
        var list_name = queue["lists"][i]
        document.getElementById("controls").innerHTML = document.getElementById("controls").innerHTML + `<div name=`+list_name+` id="queue_controls"><p name=`+list_name+` id="queue_name">`+list_name+` controls:</p><div><button type="button"onclick="queue_add('` + list_name + `')">queue add</button><button type="button"onclick="queue_set('` + list_name + `')">queue set</button><button type="button"onclick="queue_get('` + list_name + `')">queue get</button><button type="button"onclick="queue_remove('` + list_name + `')">queue remove</button><button type="button"onclick="queue_splice('` + list_name + `')">queue splice</button><button type="button"onclick="queue_insert('` + list_name + `')">queue insert</button>index<input name=`+list_name+` id="index" type="number" width="10"><button type="button"onclick="queue_play_next('` + list_name + `')">play next</button><button type="button"onclick="queue_play_next_youtube('` + list_name + `')">play next youtube</button>index<input name=`+list_name+` id="index_play" type="number" width="10"> autoplay select <input type="checkbox" name=`+list_name+` id="autoload_select" onclick="autoload_select('`+list_name+`')" name=`+list_name+`"></div></div><p name=`+list_name+` id="queue" style="overflow-y: scroll;width: 1000px;height: 100px;"></p></div>`
    }
    for (let temp = 0; temp < queue.list_input_vals.length; temp++) {
        queue.list_input_vals[temp]["list"]
        document.getElementsByName(queue.list_input_vals[temp]["list"])[2].value = queue.list_input_vals[temp]["list_input_index"]
        document.getElementsByName(queue.list_input_vals[temp]["list"])[3].value = queue.list_input_vals[temp]["list_input_index_play"]
    }
    lists_update_data()
}
function sync_now() {
    socket.send(JSON.stringify({"command":"sync_now","queue":queue}))
}
async function sync_request() {
    sync_request_off = true
    socket.send(JSON.stringify({"command":"sync_request"}))
}
</script>
